<html>
	<head>
		<title>PONG</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="images/icon.png">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<script src="/snow/snowfall.jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				$(document).snowfall({
				flakeCount: 200
				});
			});
		</script>
		<img src="/images/background.png" id="background" class="background"/>
		<h1 id="title">CHRISTMAS PONG</h1>
		<div id="gamestat"></div>
		<div id="score1">0</div>
		<div id="score2">0</div>
		<div id="gameStat"></div>
		<div id="gamemodebtn">
			<button id="start" type="button">Start</button>
			<h2 id="usercntbtndesc">Mode:</h2>
			<button id="usercntbtn" type="button">Singleplayer</button>
			<h2 id="diffbtndesc">Difficulty:</h2>
			<button id="diffbtn" type="button">Easy</button>
			<h2 id="scorebtndesc">Max Score:</h2>
			<button id="scorebtn" type="button">2</button>
		</div>
		<div id="gamebtn">
			<button id="Menu">Menu</button>
		</div>

		<script type="text/javascript" src="js/three.js"></script>
		<script type="text/javascript" src="js/TrackballControls.js"></script>
		<script type="text/javascript" src="js/stats.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
